<mat-card>
  <mat-card-header class="signup-header">
    <mat-card-title class="signup-title">Sign Up!</mat-card-title>
    <mat-card-subtitle class="signup-card-subtitle">Please create your account</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="signup-form-start">
    <form>
      <mat-form-field class="username-field">
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" name="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="birthday">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="signup-button">
    <button mat-raised-button color="primary" (click)="registerUser()">Register</button>
  </mat-card-actions>
</mat-card>
