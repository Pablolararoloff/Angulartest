<mat-card class="signup-card">
  <mat-card-header class="signup-header">
    <mat-card-title class="signup-title">Sign Up!</mat-card-title>
    <mat-card-subtitle class="signup-card-subtitle">Please create your account</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="signup-form-start">
    <form (ngSubmit)="registerUser()">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" name="username" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="password" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="email" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Birthday</mat-label>
        <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="birthday">
      </mat-form-field>
      <div class="signup-button">
        <button mat-raised-button color="primary" type="submit">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
