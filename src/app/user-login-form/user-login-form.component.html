<mat-card>
  <mat-card-header class="login-header">
    <mat-card-title class="login-title">Login</mat-card-title>
    <mat-card-subtitle class="login-card-subtitle">Please enter your credentials</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="login-form-start">
    <form>
      <mat-form-field class="username-field">
        <input matInput [(ngModel)]="userData.Username" placeholder="Username" name="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="login-button">
    <button mat-raised-button color="primary" (click)="loginUser()">Login</button>
  </mat-card-actions>
</mat-card>
